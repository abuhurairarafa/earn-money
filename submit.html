<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Task - TaskZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .form-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b3ff2;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #372bd1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Task</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="proof" placeholder="Paste your proof (e.g., link or text)" required></textarea>
      <input type="file" name="screenshot">
      <button type="submit">Submit Task</button>
    </form>
  </div>

</body>
</html>
